name: Auto Release

# Triggers when a PR titled "chore: release vX.Y.Z" is merged to main
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    # Only run if PR was merged (not just closed) and title matches release pattern
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore: release v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from PR title
        id: version
        run: |
          # Extract version from "chore: release v0.1.0" -> "0.1.0"
          VERSION=$(echo "${{ github.event.pull_request.title }}" | sed 's/chore: release v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          if [ "$PYPROJECT_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "❌ Version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   PR title version: ${{ steps.version.outputs.version }}"
            exit 1
          fi
          echo "✅ Version matches: $PYPROJECT_VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "✅ Created tag: ${{ steps.version.outputs.tag }}"

      # The tag push triggers the main release.yml workflow
